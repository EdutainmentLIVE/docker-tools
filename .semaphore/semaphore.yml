version: v1.0
name: Default pipeline
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: semaphoreci/haskell:8.10.2
blocks:
  - name: Default block
    task:
      jobs:
        - name: Default job
          commands:
            - checkout
            - cabal freeze
            - cat cabal.project.freeze
            - cache restore cabal-$( checksum cabal.project.freeze ),cabal
            - cabal update
            - cabal build
            - cache store cabal-$( checksum cabal.project.freeze ) ~/.cabal
